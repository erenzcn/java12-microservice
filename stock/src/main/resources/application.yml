server:
  port: 9094
spring:
  application:
    name: stock
  datasource:
    url: jdbc:mysql://localhost:3306/microservice_stock_db
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  main:
    allow-circular-references: true

eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


